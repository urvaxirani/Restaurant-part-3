	<div class= "container">	
			<form class="needs-validation" novalidate><b>
				
				<div class = "row">
				<div class = "col-lg-4">
				<div class = "form-group row needs-validation">
				<label for="name" >Name: </label>
				
				<input type="name" class="form-control" id="name" placeholder = "First and Last Name" required>

				<div class = "invalid-feedback">
				Email is Required! 
				</div>
		
				
				</div>
				</div>
				</div>
				
				<div class = "row">

				</div>
				
				
				</div>
				</div>
				</div>
				
				
				<div class = "row">
				<div class = "col-lg-4">
				<fieldset class="form-group">
				<label for="contact">Reason for inquiry:</label><br />
				<select id="inputState" class="form-control">
				<option selected>Catering</option>
				<option>Private Party</option>
				<option>Feedback</option>
				<option>Other</option>	
				</select>
				</fieldset>
				</div>
				</div>

				<div class = "row">
				<div class = "col-lg-4">
				<fieldset class="form-group">
				<div class= "row">
				<label for="textbox">Additional Information: </label>
				<textarea class="form-control" id="textbox" rows= "3"></textarea>
				</fieldset>
				</div>
				</div>
				
				<div class = "row">
				<div class = "col-lg-6">
				<div class= "form-group row">
				<fieldset>
                <label>Have you been to the Restaurant?</label><br />
				<div class="form-check">
				<input class="form-check-input" type="radio" id="choice1" name="questionnaire" value="yes" checked>
				<label for="choice1">Yes</label><br />
				</div>
				<div class="form-check">
				<input class="form-check-input" type="radio" id="choice2" name="questionnaire" value="no">
				<label for="choice2">No</label><br />
				</div>
				</div>
				</fieldset>
				</div>
				</div>
				
				<div class = "row">
				<div class = "col-lg-4">			
				<fieldset class="form-group">
				<label for="contactYou">Best days to contact you? </label> <br/>
				
				<div class="form-check form-check-inline">
				<input class="form-check-input" name="interest" type="checkbox" id="M" value="M">
				<label class="form-check-label" for="M">M</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" name="interest" type="checkbox" id="T" value="T">
				<label class="form-check-label" for="T">T</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" name="interest" type="checkbox" id="W" value="W">
				<label class="form-check-label" for="W">W</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" name="interest" type="checkbox" id="Th" value="Th">

				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" name="interest" type="checkbox" id="F" value="F">
				<label class="form-check-label" for="F">F</label>
				</div>
				</fieldset>
				</div>
				</div>
				
				<div class = "row">
				<div class = "col-lg-4">	
				<button onclick="submit" name="Send Request" value="Send Request">Send Request</button>

		<script>
	    var forms = document.querySelectorAll(".needs-validation");
		Array.prototype.slice.call ( forms ).forEach( function( form )
		{
			form.addEventListener("submit", function( event )
			{
				if ( !form.checkValidity( )){
				event.preventDefault();
				event.stopPropagation();
				}
				
				form.classList.add("was-validated" );
			}, false);
		}); 

		</script>
